<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Meme Generator</h1>
        <div class="container">
            <form id="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="topText">Top Text</label>
                        <input type="text" class="form-control" id="topText" placeholder="Enter top text here.">
                    </div>
                    <div class="form-group">
                        <label for="bottomText">Bottom Text</label>
                        <input type="text" class="form-control" id="bottomText" placeholder="Enter bottom text here.">
                    </div>
                    <div class="form-group">
                        <label for="imgURL">Image URL</label>
                        <input type="url" class="form-control" id="imgURL" placeholder="Enterl image URL here.">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div id="memesHolder" class="container"></div>
        <script src="scripts.js"></script>
    </body>
</html>
